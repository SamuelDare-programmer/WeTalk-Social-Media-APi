<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Dynamic Title -->
  <title>WeTalk - Connect & Share</title>
  <meta name="description"
    content="Join the conversation on WeTalk. Share moments, connect with friends, and discover new trends." />

  <!-- Social Media Preview Cards (Open Graph) -->
  <meta property="og:title" content="WeTalk" />
  <meta property="og:image" content="https://wetalk.com/preview-image.png" />

  <!-- Custom Fonts (e.g., Inter) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="js/tailwindcss.js"></script>

  <!-- Global Styles -->
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      /* Using the custom font */
      background-color: #f9fafb;
      -webkit-font-smoothing: antialiased;
      /* Makes fonts look sharper on Mac */
    }

    #root {
      height: 100vh;
    }
  </style>
</head>

<body>
  <!-- Fallback for users without JS -->
  <noscript>You need to enable JavaScript to run this app.</noscript>

  <!-- The React App mounts here -->
  <div id="root"></div>
</body>

</html>
