<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Request Password Reset</title>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <script src="js/tailwindcss.js"></script>
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#3348A2", // Extracted from palette
                            "primary-hover": "#283a85",
                            "background-light": "#FFFFFF",
                            "background-dark": "#1F2937", // Gray 800
                            "surface-light": "#F3F4F6",
                            "surface-dark": "#111827",
                            "text-light": "#374151",
                            "text-dark": "#F9FAFB",
                            "input-border-light": "#E5E7EB",
                            "input-border-dark": "#374151",
                        },
                        fontFamily: {
                            display: ["Montserrat", "sans-serif"],
                            body: ["Montserrat", "sans-serif"],
                        },
                        borderRadius: {
                            DEFAULT: "0.5rem", // 8px
                            'xl': '1rem',
                            '2xl': '1.5rem',
                            '3xl': '2rem',
                        },
                    },
                },
            };
        }
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply antialiased;
            }
        }
    </style>
</head>

<body
    class="font-display bg-gray-100 dark:bg-gray-950 min-h-screen flex items-center justify-center p-4 transition-colors duration-300 relative">
    <button aria-label="Toggle Dark Mode"
        class="fixed top-6 right-6 p-3 bg-white dark:bg-gray-800 text-gray-800 dark:text-yellow-400 rounded-full shadow-lg hover:shadow-2xl hover:scale-110 active:scale-95 transition-all duration-300 z-50 focus:outline-none focus:ring-4 focus:ring-primary/30 border border-gray-100 dark:border-gray-700 group"
        onclick="document.documentElement.classList.toggle('dark')">
        <span
            class="material-icons-outlined text-2xl group-hover:rotate-12 transition-transform duration-300 block dark:hidden">dark_mode</span>
        <span
            class="material-icons-outlined text-2xl group-hover:rotate-90 transition-transform duration-300 hidden dark:block">light_mode</span>
    </button>
    <div
        class="bg-background-light dark:bg-background-dark w-full max-w-5xl rounded-3xl shadow-2xl overflow-hidden flex flex-col md:flex-row min-h-[600px] transition-all duration-300 border border-gray-200 dark:border-gray-700">
        <div class="hidden md:flex md:w-1/2 relative bg-gray-900 items-center justify-center overflow-hidden group">
            <img alt="Abstract neon lights background"
                class="absolute inset-0 w-full h-full object-cover opacity-80 group-hover:scale-105 transition-transform duration-700 ease-in-out"
                src="https://lh3.googleusercontent.com/aida-public/AB6AXuBN3KJl9lsfFNTLy3jcmw_bnD04lI99SnJUD6A4OeuETqjev3VpoYqX2RpWBWmRWeJrosrIj9m9l56TzqMLlfE7LlDTl01eBhThWm5AqtjCmQd_-EwYi_qNZgwv482UzqKteJNHZ1K5CxzD_o4H4wSBvwwA0K7_ngxpN4vF1Esnqhe6IalqFEiNCw_aXNmFF7p08DzY4nJtZomF3a1odNdbdd4Z8p6CBnB-J0Gs3vT5OWmpa0VHVfQIPnd6DnZA4FZ_dqy8IwKSA3OI" />
            <div class="absolute inset-0 bg-gradient-to-br from-primary/60 to-purple-900/60 mix-blend-multiply"></div>
            <div
                class="relative z-10 text-center p-10 backdrop-blur-sm rounded-xl bg-white/5 border border-white/10 shadow-xl mx-8">
                <div class="mb-4 inline-block p-3 rounded-full bg-white/20 text-white">
                    <span class="material-icons-outlined text-4xl">lock_reset</span>
                </div>
                <h2 class="text-4xl font-bold text-white mb-2 tracking-wide drop-shadow-md">Password Trouble?</h2>
                <p class="text-gray-200 text-lg font-light drop-shadow-sm">It happens to the best of us. We'll help you
                    get back on track.</p>
            </div>
            <div class="absolute top-0 left-0 w-full h-full pointer-events-none opacity-30">
                <div
                    class="absolute top-1/4 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-white to-transparent transform -rotate-45">
                </div>
                <div
                    class="absolute bottom-1/4 left-0 w-full h-[1px] bg-gradient-to-r from-transparent via-cyan-400 to-transparent transform rotate-45">
                </div>
            </div>
        </div>
        <div class="w-full md:w-1/2 p-8 md:p-12 lg:p-16 flex flex-col justify-center">
            <div class="max-w-md mx-auto w-full">
                <h1 class="text-3xl font-bold text-gray-900 dark:text-white mb-2">Forgot Password</h1>
                <p class="text-gray-500 dark:text-gray-400 mb-8 text-sm leading-relaxed">
                    Enter the email address associated with your account and we'll send you a link to reset your
                    password.
                </p>
                <form action="#" class="space-y-6" method="POST">
                    <div>
                        <label class="block text-sm font-semibold text-gray-700 dark:text-gray-300 mb-2"
                            for="email">Email Address</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <span class="material-icons-outlined text-gray-400 text-xl">email</span>
                            </div>
                            <input
                                class="block w-full pl-10 pr-3 py-3 border border-input-border-light dark:border-input-border-dark rounded-lg leading-5 bg-white dark:bg-surface-dark text-gray-900 dark:text-white placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-primary focus:border-primary sm:text-sm transition-shadow duration-200"
                                id="email" name="email" placeholder="name@example.com" required="" type="email" />
                        </div>
                    </div>
                    <div>
                        <button
                            class="w-full flex justify-center items-center py-3 px-4 border border-transparent rounded-lg shadow-sm text-sm font-bold text-white bg-primary hover:bg-primary-hover focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-primary transition-all duration-200 transform hover:-translate-y-0.5"
                            type="submit">
                            Send Reset Link
                            <span class="material-icons-outlined ml-2 text-lg">arrow_forward</span>
                        </button>
                    </div>
                </form>
                <div class="relative my-8">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200 dark:border-gray-700"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span
                            class="px-2 bg-background-light dark:bg-background-dark text-gray-400 uppercase tracking-wider text-xs font-semibold">Or</span>
                    </div>
                </div>
                <div class="text-center">
                    <a class="inline-flex items-center justify-center text-sm font-semibold text-gray-600 dark:text-gray-400 hover:text-primary dark:hover:text-blue-400 transition-colors duration-200 group"
                        href="#">
                        <span
                            class="material-icons-outlined mr-1 text-lg group-hover:-translate-x-1 transition-transform duration-200">arrow_back</span>
                        Back to Login
                    </a>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
