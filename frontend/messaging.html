<!DOCTYPE html>
<html class="dark" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Messages - WeTalk</title>
    <script src="js/tailwindcss.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&amp;display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap"
        rel="stylesheet" />
    <script>
        if (typeof tailwind !== 'undefined') {
            tailwind.config = {
                darkMode: "class",
                theme: {
                    extend: {
                        colors: {
                            primary: "#6366f1", // Indigo-500
                            secondary: "#ec4899", // Pink-500
                            "background-light": "#f3f4f6", // Gray-100
                            "background-dark": "#0f172a", // Slate-900
                            "surface-light": "#ffffff",
                            "surface-dark": "#1e293b", // Slate-800
                            "border-light": "#e2e8f0",
                            "border-dark": "#334155",
                        },
                        fontFamily: { display: ["Inter", "sans-serif"] },
                        borderRadius: { DEFAULT: "0.75rem" },
                    },
                },
            };
        }
    </script>
    <style>
        .custom-scrollbar::-webkit-scrollbar {
            width: 6px;
        }

        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }

        .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(156, 163, 175, 0.5);
            border-radius: 20px;
        }

        .dark .custom-scrollbar::-webkit-scrollbar-thumb {
            background-color: rgba(71, 85, 105, 0.5);
        }

        .text-gradient {
            background-clip: text;
            -webkit-background-clip: text;
            color: transparent;
            background-image: linear-gradient(to right, #6366f1, #ec4899);
        }
    </style>
</head>

<body
    class="bg-background-light dark:bg-background-dark font-display text-gray-800 dark:text-gray-100 h-screen flex overflow-hidden transition-colors duration-300">

    <!-- Navbar (Injected by navbar.js) -->
    <script src="js/navbar.js"></script>

    <!-- Sidebar: Message List -->
    <aside id="message-list-sidebar"
        class="w-full md:w-80 bg-surface-light dark:bg-surface-dark/95 border-r border-border-light dark:border-border-dark flex flex-col flex-shrink-0 z-10 backdrop-blur-sm md:flex">
        <div class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h1 class="text-2xl font-bold tracking-tight text-gray-900 dark:text-white">Messages</h1>
                <div class="flex gap-2">
                    <button onclick="openNewChatModal()"
                        class="w-8 h-8 rounded-lg flex items-center justify-center text-gray-400 hover:bg-gray-100 dark:hover:bg-white/5 transition-colors">
                        <span class="material-icons-outlined text-xl">edit_note</span>
                    </button>
                </div>
            </div>
            <div class="relative mb-6 group">
                <span
                    class="material-icons-outlined absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400 group-focus-within:text-primary transition-colors">search</span>
                <input id="inbox-search"
                    class="w-full bg-gray-100 dark:bg-slate-700/50 border-none rounded-xl py-3 pl-10 pr-4 text-sm focus:ring-2 focus:ring-primary/50 text-gray-800 dark:text-gray-200 placeholder-gray-500 dark:placeholder-gray-400 transition-all"
                    placeholder="Search messages..." type="text" />
            </div>

            <!-- Quick Contacts / Active Now (Optional logic later) -->
            <div id="active-contacts" class="flex gap-4 overflow-x-auto pb-4 custom-scrollbar mb-2 hidden">
                <!-- Injected via JS -->
            </div>
        </div>

        <div class="flex-1 overflow-y-auto custom-scrollbar px-3 pb-4 space-y-1">
            <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">Pinned</h3>
            <div id="pinned-inbox" class="space-y-1 mb-6">
                <!-- Pinned conversations injected here -->
            </div>

            <h3 class="px-3 text-xs font-semibold text-gray-400 uppercase tracking-wider mb-2 mt-2">All Messages</h3>
            <div id="all-inbox" class="space-y-1">
                <!-- Normal conversations injected here -->
            </div>
        </div>
    </aside>

    <!-- Main Chat Area -->
    <main id="main-chat-area" class="flex-1 hidden md:flex flex-col bg-gray-50 dark:bg-slate-900/50 relative w-full">
        <!-- Empty State -->
        <div id="empty-state" class="flex-1 flex flex-col items-center justify-center text-gray-400">
            <div class="w-20 h-20 rounded-full bg-gray-200 dark:bg-slate-800 flex items-center justify-center mb-4">
                <span class="material-icons-outlined text-4xl">chat</span>
            </div>
            <p class="text-lg font-medium">Select a conversation to start messaging</p>
        </div>

        <!-- Chat Header -->
        <header id="chat-header"
            class="h-20 px-4 md:px-8 flex justify-between items-center border-b border-border-light dark:border-border-dark bg-surface-light/80 dark:bg-surface-dark/80 backdrop-blur-md sticky top-0 z-10 hidden">
            <div class="flex items-center gap-2 md:gap-4">
                <button onclick="backToInbox()"
                    class="md:hidden p-2 -ml-2 text-gray-500 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">arrow_back</span>
                </button>
                <div class="relative">
                    <img id="header-avatar" alt="Current User" class="w-10 h-10 rounded-full object-cover shadow-sm"
                        src="https://ui-avatars.com/api/?name=User" />
                    <div id="header-status-dot"
                        class="absolute -bottom-0.5 -right-0.5 w-3.5 h-3.5 bg-green-500 rounded-full border-2 border-white dark:border-slate-800">
                    </div>
                </div>
                <div>
                    <h2 id="header-name"
                        class="text-lg font-bold text-gray-900 dark:text-white flex items-center gap-2">
                        User Name
                        <span id="typing-indicator" class="w-2 h-2 rounded-full bg-primary animate-pulse hidden"></span>
                    </h2>
                    <p id="header-status-text" class="text-xs text-primary font-medium">Active now</p>
                </div>
            </div>
            <div class="flex items-center gap-3 text-gray-400">
                <button onclick="togglePinChat()" id="pin-button"
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">push_pin</span>
                </button>
                <div class="h-6 w-px bg-gray-300 dark:bg-gray-700 mx-1"></div>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">phone</span>
                </button>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">videocam</span>
                </button>
                <button
                    class="w-10 h-10 rounded-full flex items-center justify-center hover:bg-gray-100 dark:hover:bg-white/5 hover:text-primary transition-colors">
                    <span class="material-icons-outlined">more_vert</span>
                </button>
            </div>
        </header>

        <!-- Messages Container -->
        <div id="messages-container" class="flex-1 overflow-y-auto custom-scrollbar p-8 space-y-8 hidden">
            <!-- Messages injected here -->
        </div>

        <!-- Input Area -->
        <div id="input-area"
            class="p-6 bg-surface-light dark:bg-surface-dark border-t border-border-light dark:border-border-dark z-20 hidden">
            <form onsubmit="sendMessage(event)"
                class="flex items-end gap-3 bg-gray-100 dark:bg-slate-800 p-2 rounded-2xl shadow-inner border border-transparent focus-within:border-primary/30 focus-within:ring-2 focus-within:ring-primary/10 transition-all">
                <button type="button" class="p-2 text-gray-400 hover:text-primary transition-colors self-center">
                    <span class="material-icons-outlined">add_circle_outline</span>
                </button>
                <textarea id="message-input"
                    class="flex-1 bg-transparent border-none focus:ring-0 text-gray-800 dark:text-gray-100 placeholder-gray-500 dark:placeholder-gray-400 resize-none py-3 max-h-32 custom-scrollbar"
                    placeholder="Type a message..." rows="1"
                    onkeydown="if(event.keyCode===13 && !event.shiftKey){ event.preventDefault(); this.form.dispatchEvent(new Event('submit')); }"></textarea>
                <div class="flex items-center gap-1 self-center pr-2">
                    <button type="button" class="p-2 text-gray-400 hover:text-red-500 transition-colors">
                        <span class="material-icons-outlined">mic_none</span>
                    </button>
                    <button type="submit"
                        class="p-2 bg-gradient-to-r from-primary to-secondary text-white rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all transform hover:-translate-y-0.5 active:translate-y-0">
                        <span class="material-icons-outlined text-xl">send</span>
                    </button>
                </div>
            </form>
        </div>
    </main>

    <!-- Right Sidebar: User Info -->
    <aside id="user-info-sidebar"
        class="w-80 bg-surface-light dark:bg-surface-dark border-l border-border-light dark:border-border-dark flex flex-col flex-shrink-0 z-10 overflow-y-auto custom-scrollbar hidden xl:flex">
        <div
            class="p-8 flex flex-col items-center border-b border-border-light dark:border-border-dark relative overflow-hidden">
            <div class="absolute top-0 w-full h-24 bg-gradient-to-b from-primary/10 to-transparent"></div>
            <div class="w-24 h-24 p-1 bg-white dark:bg-surface-dark rounded-full shadow-lg relative z-10 mb-4">
                <img id="info-avatar" alt="User Profile" class="w-full h-full rounded-full object-cover"
                    src="https://ui-avatars.com/api/?name=User" />
            </div>
            <h2 id="info-name" class="text-xl font-bold text-gray-900 dark:text-white">User Name</h2>
            <p id="info-bio" class="text-sm text-gray-500 dark:text-gray-400 mb-4 text-center">Software Developer</p>
            <div class="flex gap-4 w-full justify-center">
                <button id="info-profile-link" class="flex flex-col items-center gap-1 group">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-gray-500 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
                        <span class="material-icons-outlined">person</span>
                    </div>
                    <span class="text-xs text-gray-500 group-hover:text-primary">Profile</span>
                </button>
                <button class="flex flex-col items-center gap-1 group">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-gray-500 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
                        <span class="material-icons-outlined">notifications_off</span>
                    </div>
                    <span class="text-xs text-gray-500 group-hover:text-primary">Mute</span>
                </button>
                <button class="flex flex-col items-center gap-1 group">
                    <div
                        class="w-10 h-10 rounded-full bg-gray-100 dark:bg-slate-800 flex items-center justify-center text-gray-500 group-hover:bg-primary/10 group-hover:text-primary transition-colors">
                        <span class="material-icons-outlined">search</span>
                    </div>
                    <span class="text-xs text-gray-500 group-hover:text-primary">Search</span>
                </button>
            </div>
        </div>
        <div class="p-6">
            <h3 class="font-bold text-gray-900 dark:text-white text-sm mb-4">Privacy &amp; Support</h3>
            <button
                class="flex items-center gap-3 w-full p-2 text-gray-600 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors">
                <span class="material-icons-outlined">block</span>
                <span class="text-sm font-medium">Block User</span>
            </button>
            <button
                class="flex items-center gap-3 w-full p-2 text-gray-600 dark:text-gray-400 hover:text-red-500 dark:hover:text-red-400 transition-colors">
                <span class="material-icons-outlined">flag</span>
                <span class="text-sm font-medium">Report</span>
            </button>
        </div>
    </aside>

    <!-- New Chat Modal -->
    <div id="new-chat-modal" class="hidden fixed inset-0 bg-black/50 flex items-center justify-center z-50">
        <div
            class="bg-white dark:bg-surface-dark p-6 rounded-2xl w-full max-w-sm shadow-2xl border border-border-light dark:border-border-dark">
            <h3 class="text-xl font-bold mb-4">New Message</h3>
            <p class="text-sm text-gray-500 mb-2">Enter Username to start chat:</p>
            <input type="text" id="new-username" placeholder="Username..."
                class="w-full bg-gray-100 dark:bg-slate-700/50 border-none rounded-xl py-3 px-4 text-sm focus:ring-2 focus:ring-primary/50 mb-4 text-gray-800 dark:text-gray-200">
            <div class="flex justify-end gap-2">
                <button onclick="document.getElementById('new-chat-modal').classList.add('hidden')"
                    class="px-4 py-2 text-gray-500 hover:bg-gray-100 dark:hover:bg-white/5 rounded-xl transition-colors">Cancel</button>
                <button onclick="startChat()"
                    class="px-6 py-2 bg-primary text-white rounded-xl hover:shadow-lg hover:shadow-primary/30 transition-all">Start</button>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = "http://127.0.0.1:8000/api/v1";
        const WS_BASE = "ws://127.0.0.1:8000/api/v1/conversations/ws";
        const token = localStorage.getItem("access_token") || sessionStorage.getItem("access_token");

        if (!token) {
            window.location.href = "login.html";
            throw new Error("No token found");
        }

        let currentConversationId = null;
        let ws = null;
        let currentOtherUser = null;

        // --- WebSocket ---
        function connectWS() {
            ws = new WebSocket(`${WS_BASE}?token=${token}`);
            ws.onopen = () => console.log("Connected to WS");
            ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                if (data.type === "new_message") {
                    loadInbox();
                    if (currentConversationId === data.conversation_id) {
                        appendMessage({
                            content: data.content,
                            sender_id: data.sender_id,
                            created_at: data.created_at,
                            is_me: false // Naive, ideally check sender_id
                        });
                    }
                }
            };
            ws.onclose = () => setTimeout(connectWS, 3000);
        }

        // --- Inbox ---
        async function loadInbox() {
            try {
                const res = await fetch(`${API_BASE}/conversations`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (res.status === 401) { handleLogout(); return; }
                const data = await res.json();
                renderInbox(data);
            } catch (e) { console.error(e); }
        }

        function renderInbox(conversations) {
            const pinnedList = document.getElementById("pinned-inbox");
            const allList = document.getElementById("all-inbox");
            pinnedList.innerHTML = "";
            allList.innerHTML = "";

            if (conversations.length === 0) {
                allList.innerHTML = `<p class="px-3 text-sm text-gray-500">No conversations yet.</p>`;
                return;
            }

            conversations.forEach(c => {
                const otherUser = c.participants[0] || { username: "Unknown", avatar_url: "" };
                const isActive = c._id === currentConversationId;
                const lastAt = new Date(c.last_message_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

                const html = `
                <div onclick="openConversation('${c._id}', ${JSON.stringify(otherUser).replace(/"/g, '&quot;')})" 
                     class="flex items-center gap-3 p-3 rounded-xl border border-transparent cursor-pointer transition-all ${isActive ? 'bg-primary/10 border-primary/20' : 'bg-white dark:bg-slate-800/50 hover:bg-gray-50 dark:hover:bg-slate-800/80'}">
                    <div class="relative flex-shrink-0">
                        <img src="${otherUser.avatar_url || 'https://ui-avatars.com/api/?name=' + otherUser.username}" class="w-12 h-12 rounded-full object-cover">
                        <span class="absolute bottom-0 right-0 w-3 h-3 bg-green-500 rounded-full border-2 border-white dark:border-slate-800"></span>
                    </div>
                    <div class="flex-1 min-w-0">
                        <div class="flex justify-between items-baseline mb-0.5">
                            <h4 class="text-sm font-semibold truncate ${isActive ? 'text-primary' : 'text-gray-900 dark:text-white'}">${otherUser.username}</h4>
                            <span class="text-[10px] text-gray-400 font-medium">${lastAt}</span>
                        </div>
                        <p class="text-xs text-gray-500 dark:text-gray-400 truncate">${c.last_message || "Start a conversation"}</p>
                    </div>
                </div>`;

                if (c.is_pinned) {
                    pinnedList.insertAdjacentHTML('beforeend', html);
                } else {
                    allList.insertAdjacentHTML('beforeend', html);
                }
            });
        }

        // --- Chat Area ---
        async function openConversation(id, user) {
            currentConversationId = id;
            currentOtherUser = user;

            document.getElementById("empty-state").classList.add("hidden");
            document.getElementById("chat-header").classList.remove("hidden");
            document.getElementById("messages-container").classList.remove("hidden");
            document.getElementById("input-area").classList.remove("hidden");

            // Mobile Toggle Logic
            if (window.innerWidth < 768) {
                document.getElementById("message-list-sidebar").classList.add("hidden");
                document.getElementById("main-chat-area").classList.remove("hidden");
                document.getElementById("main-chat-area").classList.add("flex");
            }

            document.getElementById("header-name").textContent = user.username;
            document.getElementById("header-avatar").src = user.avatar_url || 'https://ui-avatars.com/api/?name=' + user.username;

            // Info Sidebar
            document.getElementById("info-name").textContent = user.username;
            document.getElementById("info-avatar").src = user.avatar_url || 'https://ui-avatars.com/api/?name=' + user.username;
            document.getElementById("info-profile-link").onclick = () => window.location.href = `profile.html?username=${user.username}`;

            loadInbox();
            loadMessages(id);
        }

        async function loadMessages(id) {
            const container = document.getElementById("messages-container");
            container.innerHTML = `<div class="flex justify-center"><span class="animate-spin material-icons-outlined text-primary">sync</span></div>`;

            try {
                const res = await fetch(`${API_BASE}/conversations/${id}/messages`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const messages = await res.json();
                container.innerHTML = "";
                messages.forEach(appendMessage);
                scrollToBottom();
            } catch (e) { console.error(e); }
        }

        function appendMessage(msg) {
            const container = document.getElementById("messages-container");
            const isMe = msg.is_me;
            const time = new Date(msg.created_at).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });

            const div = document.createElement("div");
            div.className = `flex gap-4 max-w-[70%] ${isMe ? 'ml-auto flex-row-reverse' : ''}`;

            div.innerHTML = `
                <img class="w-9 h-9 rounded-full object-cover self-end mb-1 shadow-sm" src="${isMe ? 'https://ui-avatars.com/api/?name=Me' : (currentOtherUser?.avatar_url || 'https://ui-avatars.com/api/?name=' + currentOtherUser?.username)}"/>
                <div class="space-y-1 ${isMe ? 'flex flex-col items-end' : ''}">
                    <div class="p-4 rounded-2xl shadow-md text-sm leading-relaxed ${isMe ? 'bg-gradient-to-r from-primary to-indigo-600 text-white rounded-br-none shadow-primary/20' : 'bg-white dark:bg-surface-dark text-gray-700 dark:text-gray-200 rounded-bl-none border border-border-light dark:border-border-dark'}">
                        ${msg.content}
                    </div>
                    <div class="flex items-center gap-1">
                        <span class="text-[11px] text-gray-400 font-medium">${time}</span>
                        ${isMe ? '<span class="material-icons-outlined text-[14px] text-primary">done_all</span>' : ''}
                    </div>
                </div>`;

            container.appendChild(div);
            scrollToBottom();
        }

        async function sendMessage(e) {
            e.preventDefault();
            const input = document.getElementById("message-input");
            const content = input.value.trim();
            if (!content || !currentConversationId) return;

            input.value = "";
            try {
                // Find and use the correct participant logic
                await fetch(`${API_BASE}/conversations/${currentConversationId}/messages`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ content })
                });
                // Optimistic UI
                appendMessage({ content, is_me: true, created_at: new Date().toISOString() });
            } catch (e) { alert("Failed to send"); }
        }

        async function togglePinChat() {
            if (!currentConversationId) return;
            try {
                const res = await fetch(`${API_BASE}/conversations/${currentConversationId}/pin`, {
                    method: "PATCH",
                    headers: { "Authorization": `Bearer ${token}` }
                });
                if (res.ok) loadInbox();
            } catch (e) { console.error(e); }
        }

        function scrollToBottom() {
            const container = document.getElementById("messages-container");
            container.scrollTop = container.scrollHeight;
        }

        function handleLogout() {
            localStorage.removeItem("access_token");
            window.location.href = "login.html";
        }

        function openNewChatModal() { document.getElementById("new-chat-modal").classList.remove("hidden"); }

        function backToInbox() {
            document.getElementById("message-list-sidebar").classList.remove("hidden");
            document.getElementById("main-chat-area").classList.add("hidden");
            document.getElementById("main-chat-area").classList.remove("flex");
            currentConversationId = null;
        }

        async function startChat() {
            const username = document.getElementById("new-username").value.trim();
            if (!username) return;
            try {
                const searchRes = await fetch(`${API_BASE}/auth/users/search?q=${username}`, {
                    headers: { "Authorization": `Bearer ${token}` }
                });
                const users = await searchRes.json();
                const targetUser = Array.isArray(users) ? users.find(u => u.username === username) : null;
                if (!targetUser) return alert("User not found");

                const res = await fetch(`${API_BASE}/conversations`, {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${token}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ participant_ids: [targetUser.id || targetUser._id] })
                });
                if (res.ok) {
                    const conv = await res.json();
                    document.getElementById("new-chat-modal").classList.add("hidden");
                    openConversation(conv._id, { username: targetUser.username, avatar_url: targetUser.avatar_url });
                }
            } catch (e) { console.error(e); }
        }

        // Deep linking support
        const urlParams = new URLSearchParams(window.location.search);
        const autoConvId = urlParams.get('id');

        loadInbox().then(() => {
            if (autoConvId) {
                // Naive way to find user from inbox, or just fetch conversation
                // For now, let's assume it's in the inbox or handle via direct API fetch if needed
            }
        });
        connectWS();

    </script>
</body>

</html>
