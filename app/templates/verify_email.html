<!DOCTYPE html>
<html>
<head>
    <title>Hello from FastAPI-Mail</title>
</head>
<body>
    <h1>Hi {{ username }}!</h1>
    <p>
        This is a test email sent from a FastAPI application using Jinja templates. <br>
        Verify your email by clicking this <a href="{{ link }}"> link</a> within  <br>
        30 mins of receiving this mail.
    </p>
    <p>
        Your special code is: <strong>{{ code }}</strong>
    </p>
    <p>Thanks for trying it out!</p>
</body>
</html>
