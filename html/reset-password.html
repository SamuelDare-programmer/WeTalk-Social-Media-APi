<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Test</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f4f4f9; }
        .card { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #333; }
        input { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        button { width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #0056b3; }
        .hidden { display: none; }
        .message { margin-top: 10px; padding: 10px; border-radius: 4px; font-size: 14px; display: none; }
        .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
        .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
        label { font-size: 0.9em; font-weight: bold; color: #555; }
    </style>
</head>
<body>

    <div class="card">
        <div id="request-section">
            <h2>Forgot Password</h2>
            <p style="color:#666; font-size:0.9em;">Enter your email to receive a reset link.</p>
            <input type="email" id="request-email" placeholder="Enter your email" required>
            <button onclick="requestReset()">Send Reset Link</button>
        </div>

        <div id="confirm-section" class="hidden">
            <h2>Reset Password</h2>
            <p style="color:#666; font-size:0.9em;">Create a new password for <b id="display-email"></b></p>
            
            <label>New Password</label>
            <input type="password" id="new-password" placeholder="New Password">
            
            <label>Confirm Password</label>
            <input type="password" id="confirm-password" placeholder="Confirm Password">
            
            <button onclick="confirmReset()">Update Password</button>
        </div>

        <div id="message-box" class="message"></div>
    </div>

    <script>
        // CONFIGURATION: Update this to match your FastAPI URL
        const API_BASE_URL = "http://localhost:8000/api/v1/auth/users"; // Adjust prefix if needed

        // 1. ON LOAD: Check if we are in "Request" mode or "Confirm" mode
        const params = new URLSearchParams(window.location.search);
        const urlToken = params.get('token');
        const urlEmail = params.get('email');

        if (urlToken && urlEmail) {
            // We have a token! Switch to Confirm View
            document.getElementById('request-section').classList.add('hidden');
            document.getElementById('confirm-section').classList.remove('hidden');
            document.getElementById('display-email').innerText = urlEmail;
        }

        // 2. FUNCTION: Request Password Reset
        async function requestReset() {
            const email = document.getElementById('request-email').value;
            showMessage("Sending...", "normal");

            try {
                // Note: sending email as query param per your endpoint definition
                const response = await fetch(`${API_BASE_URL}/password_reset?email=${encodeURIComponent(email)}`, {
                    method: 'POST'
                });
                
                const data = await response.json();
                
                if (response.ok) {
                    showMessage(data.message || "Check your email for the link!", "success");
                } else {
                    showMessage("Error: " + JSON.stringify(data), "error");
                }
            } catch (err) {
                showMessage("Network Error: " + err.message, "error");
            }
        }

        // 3. FUNCTION: Confirm New Password
        async function confirmReset() {
            const p1 = document.getElementById('new-password').value;
            const p2 = document.getElementById('confirm-password').value;

            if (p1 !== p2) {
                showMessage("Passwords do not match!", "error");
                return;
            }

            try {
                const response = await fetch(`${API_BASE_URL}/password_reset/confirm`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: urlToken,
                        email: urlEmail,
                        new_password: p1
                        // Add "confirm_password": p1 if your Pydantic model requires it
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showMessage("Success! You can now login.", "success");
                    // Optional: Redirect to login page after 2 seconds
                    // setTimeout(() => window.location.href = '/login', 2000);
                } else {
                    showMessage("Error: " + (data.detail || "Failed to reset"), "error");
                }
            } catch (err) {
                showMessage("Network Error: " + err.message, "error");
            }
        }

        // Helper to show status messages
        function showMessage(text, type) {
            const msgBox = document.getElementById('message-box');
            msgBox.style.display = 'block';
            msgBox.innerText = text;
            msgBox.className = 'message ' + type;
        }
    </script>
</body>
</html>
